<div class="wp-block-uagb-faq uagb-faq__outer-wrap uagb-block-17b1007e uagb-faq-icon-row-reverse uagb-faq-layout-accordion uagb-faq-expand-first-false uagb-faq-inactive-other-true uagb-faq-equal-height ticss-21755467" data-faqtoggle="true" role="tablist"><script type="application/ld+json">{"@context":"https://schema.org","@type":"FAQPage","@id":"https://sanaleo.com/","mainEntity":[{"@type":"Question","name":"Das Endocannabinoid-System","acceptedAnswer":{"@type":"Answer","text":"CBD (Cannabidiol) ist ein Inhaltsstoff der Hanfpflanze und gehört zu den Phytocannabinoiden. Cannabinoide entsprechen einer Art von chemischen Verbindungen, die nicht nur in der Cannabispflanze enthalten sind, sondern auch von Natur aus in den Körpern von Säugetieren, Fischen, Weichtieren und Pflanzen vorkommen. Unsere körpereigenen Cannabinoide ähneln in der Struktur den pflanzlichen Cannabinoiden und sind Teil eines bedeutenden Systems, des sogenannten “Endocannabinoid-Systems”. Dieses System wurde nach der Cannabispflanze benannt, da es erst entdeckt wurde, als Forscher_innen untersuchten, wie das Cannabinoid THC im Körper wirkt."}},{"@type":"Question","name":"Ist CBD legal?","acceptedAnswer":{"@type":"Answer","text":"Grundsätzlich musst Du dir als CBD-Nutzer*in keine Sorge vor einer&lt;br>rechtlichen Verfolgung nach einem Drogentest machen. Es kann&lt;br>zwar sein, dass der Drogenschnelltest ein positives Testergebnis&lt;br>liefert. Aus dem anschließenden Bluttest wird jedoch ein negatives&lt;br>Testergebnis resultieren! Stehen arbeitsbedingt regelmäßige&lt;br>Drogentests an, empfiehlt es sich, seinen Arbeitgeber über den&lt;br>eigenen CBD-Konsum aufzuklären, um eventuellen&lt;br>Missverständnissen vorzubeugen. Wer auf Reisen nicht auf die Anwendung seines CBD-Öls verzichten möchte, sollte ein paar Dinge berücksichtigen: Bei Reisen im Flugzeug empfehlen wir das CBD-Öl (wie von anderen Hygieneartikeln bekannt) in einem kleinen Plastikbeutel zu verpacken. Bei Reisen im europäischen Ausland sollte es in der Regel keine Probleme mit einer Kontrolle geben. Anders sieht es mit der Gesetzeslage bspw. in nahöstlichen oder in manchen südostasiatischen Ländern wie Thailand oder Japan aus. Diese Länder führen eine Null-Toleranz-Politik für Produkte mit THC oder CBD. Es gilt also, sich vorher unbedingt über die Rechtslage des jeweiligen Landes zu informieren. Für Reisen nach Japan, wo kein THC erlaubt ist, empfiehlt sich beispielsweise, auf eines unserer Broad Spectrum-Öle zurückzugreifen, da bei diesen im Gegensatz zu unseren Full Spectrum-Ölen 0,0% THC enthalten ist."}},{"@type":"Question","name":"Der Entourage-Effekt","acceptedAnswer":{"@type":"Answer","text":"Die Cannabispflanze enthält neben CBD noch viele weitere Cannabinoide. CBD zeigt zwar den größten medizinischen Nutzen, doch auch andere Inhaltsstoffe der Cannabispflanze haben einen positiven Einfluss auf die Gesundheit. Zum Teil zeigen sie ähnliche Wirkungen, die allerdings häufig auf unterschiedliche Weise erreicht werden. Durch das Zusammenspiel der verschiedenen Cannabinoide können bestimmte Wirkungen verstärkt werden. Auch sog. Terpene, die sowohl in Cannabis als auch in anderen Pflanzen und vorkommen, begünstigen diesen Vorgang. Die Interaktion der verschiedenen Pflanzenstoffe und die daraus resultierende verstärkte Wirkung wird als Entourage-Effekt bezeichnet."}},{"@type":"Question","name":"Unser Nachhaltigkeits-Gedanke","acceptedAnswer":{"@type":"Answer","text":"In unserer heutigen Zeit, in der es wichtiger denn je ist, sich Umweltschutz und Nachhaltigkeit zu verschreiben, haben wir uns entschlossen, unser Bestes zu geben, um Natur und Umwelt zu schonen. Wir vermeiden, so gut wir können und so schlecht wir müssen, die Verwendung von Plastik und anderen umweltschädlichen Kunststoffen, pflanzen Bäume und unterstützen nachhaltige Projekte, die wir für geeignet erachten. Ebenso werden die Etiketten und Verpackungen unserer Produkte ausschließlich aus biologisch abbaubaren Materialien hergestellt. Das gesamte Versandmaterial wird aus recyclebaren Rohstoffen produziert."}},{"@type":"Question","name":"Die vielseitige Nutzung von Hanf","acceptedAnswer":{"@type":"Answer","text":"Hanf kann in vielen gesellschaftlichen Bereichen von großem Nutzen sein. Aus seinen Fasern können Textilien und Papier hergestellt werden. Aus Hanf hergestelltes Papier hat zahlreiche Vorteile. Zum Beispiel wird für die Herstellung eine viermal kleinere Fläche benötigt als bei der Produktion aus Holz. Außerdem ist es reißfester und deutlich nachhaltiger. Auch Kunst- und Treibstoff kann aus Hanf gewonnen werden. Wir wünschen uns eine Zukunft, in der das volle &lt;a href=\"https://sanaleo-cbd.de/anwendungsfelder-und-vorteile-der-hanfpflanze/\">Potential dieser außergewöhnlichen Pflanze&lt;/a> ausgeschöpft wird. Wir möchten zu einer nachhaltigen, gesunden Welt beitragen."}},{"@type":"Question","name":"CBD im Vergleich zu THC","acceptedAnswer":{"@type":"Answer","text":"Das neben CBD bekannteste Cannabinoid ist THC. Es ist für die berauschende Wirkung von Cannabis verantwortlich und deshalb in Deutschland verboten. Chemisch betrachtet unterscheiden sich CBD und THC nur minimal in ihrer Struktur. Dennoch unterscheiden sich die beiden Cannabinoide in ihrer Wirkung. CBD wirkt, im Vergleich zu THC, nicht berauschend."}},{"@type":"Question","name":"Warum wurde Cannabis verboten?","acceptedAnswer":{"@type":"Answer","text":"Als Hauptverantwortlicher für das noch heute (in weiten Teilen der Welt) bestehende Verbot von Cannabis gilt Minister Anslinger aus den USA. Ursprünglich war er verantwortlich dafür, dass kein Alkohol mehr schwarz gebrannt wurde. An dieser Aufgabe scheiterte er jedoch und musste um seine Wiederwahl bangen. Er suchte also händeringend nach einer Möglichkeit im Amt zu bleiben, als er von einem tragischen Tod einer Familie hörte. Ein junger Mann tötete seine ganze Familie und Anslinger nutzte diese Morde, um sie für seine Interessen zu instrumentalisieren. Mit der Behauptung, der junge Mann hätte Cannabis geraucht und sei durch damit verbundene Wahnvorstellung zu solch einer Handlung gelangt, legte er den Grundstein für die Prohibition von Cannabis.&lt;br>Der Kunststoffindustrie und anderen Wirtschaftszweigen kam dieses Verbot zumindest nicht ungelegen, da Hanf die Gewinne jener Branchen spürbar beeinträchtigte. Viele Akteure unterstützten mit Kampagnen in Lobby-Manier das Verbot des vielseitig einsetzbaren Hanf. Mittlerweile erlebt Hanf wieder sein Comeback in der Welt. Dies liegt mitunter auch daran, dass sich viele Menschen auf natürliche Heilmittel zurückbesinnen und die Pharmaindustrie so gut es geht meiden.&lt;br>&lt;br>CBD bei Drogentests und im Flugzeug&lt;br>&lt;br>CBD bei Drogentests und im Flugzeug&lt;br>Grundsätzlich lässt sich formulieren, dass Du als CBD-Nutzer_in keine Sorge vor einer rechtlichen Verfolgung nach einem Drogentest haben musst. Es kann allerdings sein, dass der Drogenschnelltest ein positives Testergebnis liefert. Aus dem anschließenden Bluttest wird jedoch ein negatives Testergebnis resultieren! Stehen arbeitsbedingt regelmäßige Drogentests an, empfiehlt es sich, seinen Arbeitgeber über den eigenen CBD-Konsum aufzuklären, um eventuellen Missverständnissen vorzubeugen.&lt;br>&lt;br>Wer auf Reisen nicht auf die Anwendung seines CBD-Öls verzichten möchte, sollte einige Kleinigkeiten berücksichtigen. Bei Reisen im Flugzeug empfehlen wir das &lt;a href=\"https://sanaleo-cbd.de/cbd-oele/\">CBD-Öl&lt;/a> (wie von anderen Hygieneartikeln bekannt) in einem kleinen Plastikbeutel zu verpacken. Bei Reisen im europäischen Ausland sollte es in der Regel keine Probleme mit einer Kontrolle geben. Anders sieht es mit der Gesetzeslage bspw. in nahöstlichen oder in manchen südostasiatischen Ländern wie Thailand oder Japan aus. Diese Länder führen eine Null-Toleranz-Politik für Produkte mit THC oder CBD. Es gilt also, sich vorher unbedingt über die Rechtslage des jeweiligen Landes zu informieren. Für Reisen nach Japan, wo kein THC erlaubt ist, empfiehlt sich beispielsweise, auf eines unserer Broad Spectrum-Öle zurückzugreifen, da bei diesen im Gegensatz zu unseren Full Spectrum-Ölen 0,0% THC enthalten ist.&lt;br>Die Vielseitige Nutzung von Hanf&lt;br>&lt;br>Unser Nachhaltigkeitsgedanke&lt;br>In unserer heutigen Zeit, in der es wichtiger denn je ist, sich Umweltschutz und Nachhaltigkeit zu verschreiben, haben wir uns entschlossen, unser Bestes zu geben, um Natur und Umwelt zu schonen. Wir vermeiden, so gut wir können und so schlecht wir müssen, die Verwendung von Plastik und anderen umweltschädlichen Kunststoffen, pflanzen Bäume und unterstützen nachhaltige Projekte, die wir für geeignet erachten. Ebenso werden die Etiketten und Verpackungen unserer Produkte ausschließlich aus biologisch abbaubaren Materialien hergestellt. Das gesamte Versandmaterial wird aus recyclebaren Rohstoffen produziert.&lt;br>&lt;br>Die vielseitige Nutzung von Hanf&lt;br>Hanf kann in vielen gesellschaftlichen Bereichen von großem Nutzen sein. Aus seinen Fasern können Textilien und Papier hergestellt werden. Aus Hanf hergestelltes Papier hat zahlreiche Vorteile. Zum Beispiel wird für die Herstellung eine viermal kleinere Fläche benötigt als bei der Produktion aus Holz. Außerdem ist es reißfester und deutlich nachhaltiger. Auch Kunst- und Treibstoff kann aus Hanf gewonnen werden. Wir wünschen uns eine Zukunft, in der das volle &lt;a href=\"https://sanaleo-cbd.de/anwendungsfelder-und-vorteile-der-hanfpflanze/\">Potential dieser außergewöhnlichen Pflanze&lt;/a> ausgeschöpft wird. Wir möchten zu einer nachhaltigen, gesunden Welt beitragen.&lt;br>CBD im Vergleich zu THC&lt;br>CBD im Vergleich zu THC&lt;br>Das neben CBD bekannteste Cannabinoid ist THC. Es ist für die berauschende Wirkung von Cannabis verantwortlich und deshalb in Deutschland verboten. Chemisch betrachtet unterscheiden sich CBD und THC nur minimal in ihrer Struktur. Dennoch unterscheiden sich die beiden Cannabinoide in ihrer Wirkung. CBD wirkt, im Vergleich zu THC, nicht berauschend."}}]}</script><div class="uagb-faq__wrap uagb-buttons-layout-wrap">
<div class="wp-block-uagb-faq-child uagb-faq-child__outer-wrap uagb-block-ac05dc9b"><div class="uagb-faq-child__wrapper"><div class="uagb-faq-item" role="tab" tabindex="0"><div class="uagb-faq-questions-button uagb-faq-questions"><span class="uagb-icon uagb-faq-icon-wrap"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 110c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z"></path></svg></span><span class="uagb-icon-active uagb-faq-icon-wrap"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M464 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm-83.6 290.5c4.8 4.8 4.8 12.6 0 17.4l-40.5 40.5c-4.8 4.8-12.6 4.8-17.4 0L256 313.3l-66.5 67.1c-4.8 4.8-12.6 4.8-17.4 0l-40.5-40.5c-4.8-4.8-4.8-12.6 0-17.4l67.1-66.5-67.1-66.5c-4.8-4.8-4.8-12.6 0-17.4l40.5-40.5c4.8-4.8 12.6-4.8 17.4 0l66.5 67.1 66.5-67.1c4.8-4.8 12.6-4.8 17.4 0l40.5 40.5c4.8 4.8 4.8 12.6 0 17.4L313.3 256l67.1 66.5z"></path></svg></span><h3 class="uagb-question">Das Endocannabinoid-System</h3></div><div class="uagb-faq-content"><span><p>CBD (Cannabidiol) ist ein Inhaltsstoff der Hanfpflanze und gehört zu den Phytocannabinoiden. Cannabinoide entsprechen einer Art von chemischen Verbindungen, die nicht nur in der Cannabispflanze enthalten sind, sondern auch von Natur aus in den Körpern von Säugetieren, Fischen, Weichtieren und Pflanzen vorkommen. Unsere körpereigenen Cannabinoide ähneln in der Struktur den pflanzlichen Cannabinoiden und sind Teil eines bedeutenden Systems, des sogenannten “Endocannabinoid-Systems”. Dieses System wurde nach der Cannabispflanze benannt, da es erst entdeckt wurde, als Forscher_innen untersuchten, wie das Cannabinoid THC im Körper wirkt.</p></span></div></div></div></div>



<div class="wp-block-uagb-faq-child uagb-faq-child__outer-wrap uagb-block-5c338511"><div class="uagb-faq-child__wrapper"><div class="uagb-faq-item" role="tab" tabindex="0"><div class="uagb-faq-questions-button uagb-faq-questions"><span class="uagb-icon uagb-faq-icon-wrap"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 110c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z"></path></svg></span><span class="uagb-icon-active uagb-faq-icon-wrap"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M464 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm-83.6 290.5c4.8 4.8 4.8 12.6 0 17.4l-40.5 40.5c-4.8 4.8-12.6 4.8-17.4 0L256 313.3l-66.5 67.1c-4.8 4.8-12.6 4.8-17.4 0l-40.5-40.5c-4.8-4.8-4.8-12.6 0-17.4l67.1-66.5-67.1-66.5c-4.8-4.8-4.8-12.6 0-17.4l40.5-40.5c4.8-4.8 12.6-4.8 17.4 0l66.5 67.1 66.5-67.1c4.8-4.8 12.6-4.8 17.4 0l40.5 40.5c4.8 4.8 4.8 12.6 0 17.4L313.3 256l67.1 66.5z"></path></svg></span><h3 class="uagb-question">Ist CBD legal?</h3></div><div class="uagb-faq-content"><span><p>Grundsätzlich musst Du dir als CBD-Nutzer*in keine Sorge vor einer<br>rechtlichen Verfolgung nach einem Drogentest machen. Es kann<br>zwar sein, dass der Drogenschnelltest ein positives Testergebnis<br>liefert. Aus dem anschließenden Bluttest wird jedoch ein negatives<br>Testergebnis resultieren! Stehen arbeitsbedingt regelmäßige<br>Drogentests an, empfiehlt es sich, seinen Arbeitgeber über den<br>eigenen CBD-Konsum aufzuklären, um eventuellen<br>Missverständnissen vorzubeugen. Wer auf Reisen nicht auf die Anwendung seines CBD-Öls verzichten möchte, sollte ein paar Dinge berücksichtigen: Bei Reisen im Flugzeug empfehlen wir das CBD-Öl (wie von anderen Hygieneartikeln bekannt) in einem kleinen Plastikbeutel zu verpacken. Bei Reisen im europäischen Ausland sollte es in der Regel keine Probleme mit einer Kontrolle geben. Anders sieht es mit der Gesetzeslage bspw. in nahöstlichen oder in manchen südostasiatischen Ländern wie Thailand oder Japan aus. Diese Länder führen eine Null-Toleranz-Politik für Produkte mit THC oder CBD. Es gilt also, sich vorher unbedingt über die Rechtslage des jeweiligen Landes zu informieren. Für Reisen nach Japan, wo kein THC erlaubt ist, empfiehlt sich beispielsweise, auf eines unserer Broad Spectrum-Öle zurückzugreifen, da bei diesen im Gegensatz zu unseren Full Spectrum-Ölen 0,0% THC enthalten ist.</p></span></div></div></div></div>



<div class="wp-block-uagb-faq-child uagb-faq-child__outer-wrap uagb-block-5e1c7a89"><div class="uagb-faq-child__wrapper"><div class="uagb-faq-item" role="tab" tabindex="0"><div class="uagb-faq-questions-button uagb-faq-questions"><span class="uagb-icon uagb-faq-icon-wrap"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 110c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z"></path></svg></span><span class="uagb-icon-active uagb-faq-icon-wrap"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M464 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm-83.6 290.5c4.8 4.8 4.8 12.6 0 17.4l-40.5 40.5c-4.8 4.8-12.6 4.8-17.4 0L256 313.3l-66.5 67.1c-4.8 4.8-12.6 4.8-17.4 0l-40.5-40.5c-4.8-4.8-4.8-12.6 0-17.4l67.1-66.5-67.1-66.5c-4.8-4.8-4.8-12.6 0-17.4l40.5-40.5c4.8-4.8 12.6-4.8 17.4 0l66.5 67.1 66.5-67.1c4.8-4.8 12.6-4.8 17.4 0l40.5 40.5c4.8 4.8 4.8 12.6 0 17.4L313.3 256l67.1 66.5z"></path></svg></span><h3 class="uagb-question">Der Entourage-Effekt</h3></div><div class="uagb-faq-content"><span><p>Die Cannabispflanze enthält neben CBD noch viele weitere Cannabinoide. CBD zeigt zwar den größten medizinischen Nutzen, doch auch andere Inhaltsstoffe der Cannabispflanze haben einen positiven Einfluss auf die Gesundheit. Zum Teil zeigen sie ähnliche Wirkungen, die allerdings häufig auf unterschiedliche Weise erreicht werden. Durch das Zusammenspiel der verschiedenen Cannabinoide können bestimmte Wirkungen verstärkt werden. Auch sog. Terpene, die sowohl in Cannabis als auch in anderen Pflanzen und vorkommen, begünstigen diesen Vorgang. Die Interaktion der verschiedenen Pflanzenstoffe und die daraus resultierende verstärkte Wirkung wird als Entourage-Effekt bezeichnet.</p></span></div></div></div></div>



<div class="wp-block-uagb-faq-child uagb-faq-child__outer-wrap uagb-block-f8c1f39a"><div class="uagb-faq-child__wrapper"><div class="uagb-faq-item" role="tab" tabindex="0"><div class="uagb-faq-questions-button uagb-faq-questions"><span class="uagb-icon uagb-faq-icon-wrap"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 110c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z"></path></svg></span><span class="uagb-icon-active uagb-faq-icon-wrap"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M464 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm-83.6 290.5c4.8 4.8 4.8 12.6 0 17.4l-40.5 40.5c-4.8 4.8-12.6 4.8-17.4 0L256 313.3l-66.5 67.1c-4.8 4.8-12.6 4.8-17.4 0l-40.5-40.5c-4.8-4.8-4.8-12.6 0-17.4l67.1-66.5-67.1-66.5c-4.8-4.8-4.8-12.6 0-17.4l40.5-40.5c4.8-4.8 12.6-4.8 17.4 0l66.5 67.1 66.5-67.1c4.8-4.8 12.6-4.8 17.4 0l40.5 40.5c4.8 4.8 4.8 12.6 0 17.4L313.3 256l67.1 66.5z"></path></svg></span><h3 class="uagb-question">Unser Nachhaltigkeits-Gedanke</h3></div><div class="uagb-faq-content"><span><p>In unserer heutigen Zeit, in der es wichtiger denn je ist, sich Umweltschutz und Nachhaltigkeit zu verschreiben, haben wir uns entschlossen, unser Bestes zu geben, um Natur und Umwelt zu schonen. Wir vermeiden, so gut wir können und so schlecht wir müssen, die Verwendung von Plastik und anderen umweltschädlichen Kunststoffen, pflanzen Bäume und unterstützen nachhaltige Projekte, die wir für geeignet erachten. Ebenso werden die Etiketten und Verpackungen unserer Produkte ausschließlich aus biologisch abbaubaren Materialien hergestellt. Das gesamte Versandmaterial wird aus recyclebaren Rohstoffen produziert.</p></span></div></div></div></div>



<div class="wp-block-uagb-faq-child uagb-faq-child__outer-wrap uagb-block-60245c3e"><div class="uagb-faq-child__wrapper"><div class="uagb-faq-item" role="tab" tabindex="0"><div class="uagb-faq-questions-button uagb-faq-questions"><span class="uagb-icon uagb-faq-icon-wrap"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 110c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z"></path></svg></span><span class="uagb-icon-active uagb-faq-icon-wrap"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M464 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm-83.6 290.5c4.8 4.8 4.8 12.6 0 17.4l-40.5 40.5c-4.8 4.8-12.6 4.8-17.4 0L256 313.3l-66.5 67.1c-4.8 4.8-12.6 4.8-17.4 0l-40.5-40.5c-4.8-4.8-4.8-12.6 0-17.4l67.1-66.5-67.1-66.5c-4.8-4.8-4.8-12.6 0-17.4l40.5-40.5c4.8-4.8 12.6-4.8 17.4 0l66.5 67.1 66.5-67.1c4.8-4.8 12.6-4.8 17.4 0l40.5 40.5c4.8 4.8 4.8 12.6 0 17.4L313.3 256l67.1 66.5z"></path></svg></span><h3 class="uagb-question">Die vielseitige Nutzung von Hanf</h3></div><div class="uagb-faq-content"><span><p>Hanf kann in vielen gesellschaftlichen Bereichen von großem Nutzen sein. Aus seinen Fasern können Textilien und Papier hergestellt werden. Aus Hanf hergestelltes Papier hat zahlreiche Vorteile. Zum Beispiel wird für die Herstellung eine viermal kleinere Fläche benötigt als bei der Produktion aus Holz. Außerdem ist es reißfester und deutlich nachhaltiger. Auch Kunst- und Treibstoff kann aus Hanf gewonnen werden. Wir wünschen uns eine Zukunft, in der das volle <a href="https://sanaleo-cbd.de/anwendungsfelder-und-vorteile-der-hanfpflanze/" rel="noopener">Potential dieser außergewöhnlichen Pflanze</a> ausgeschöpft wird. Wir möchten zu einer nachhaltigen, gesunden Welt beitragen.</p></span></div></div></div></div>



<div class="wp-block-uagb-faq-child uagb-faq-child__outer-wrap uagb-block-0862fb51"><div class="uagb-faq-child__wrapper"><div class="uagb-faq-item" role="tab" tabindex="0"><div class="uagb-faq-questions-button uagb-faq-questions"><span class="uagb-icon uagb-faq-icon-wrap"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 110c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z"></path></svg></span><span class="uagb-icon-active uagb-faq-icon-wrap"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M464 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm-83.6 290.5c4.8 4.8 4.8 12.6 0 17.4l-40.5 40.5c-4.8 4.8-12.6 4.8-17.4 0L256 313.3l-66.5 67.1c-4.8 4.8-12.6 4.8-17.4 0l-40.5-40.5c-4.8-4.8-4.8-12.6 0-17.4l67.1-66.5-67.1-66.5c-4.8-4.8-4.8-12.6 0-17.4l40.5-40.5c4.8-4.8 12.6-4.8 17.4 0l66.5 67.1 66.5-67.1c4.8-4.8 12.6-4.8 17.4 0l40.5 40.5c4.8 4.8 4.8 12.6 0 17.4L313.3 256l67.1 66.5z"></path></svg></span><h3 class="uagb-question">CBD im Vergleich zu THC</h3></div><div class="uagb-faq-content"><span><p>Das neben CBD bekannteste Cannabinoid ist THC. Es ist für die berauschende Wirkung von Cannabis verantwortlich und deshalb in Deutschland verboten. Chemisch betrachtet unterscheiden sich CBD und THC nur minimal in ihrer Struktur. Dennoch unterscheiden sich die beiden Cannabinoide in ihrer Wirkung. CBD wirkt, im Vergleich zu THC, nicht berauschend.</p></span></div></div></div></div>



<div class="wp-block-uagb-faq-child uagb-faq-child__outer-wrap uagb-block-ca6406b7"><div class="uagb-faq-child__wrapper"><div class="uagb-faq-item" role="tab" tabindex="0"><div class="uagb-faq-questions-button uagb-faq-questions"><span class="uagb-icon uagb-faq-icon-wrap"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 110c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z"></path></svg></span><span class="uagb-icon-active uagb-faq-icon-wrap"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M464 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h416c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm-83.6 290.5c4.8 4.8 4.8 12.6 0 17.4l-40.5 40.5c-4.8 4.8-12.6 4.8-17.4 0L256 313.3l-66.5 67.1c-4.8 4.8-12.6 4.8-17.4 0l-40.5-40.5c-4.8-4.8-4.8-12.6 0-17.4l67.1-66.5-67.1-66.5c-4.8-4.8-4.8-12.6 0-17.4l40.5-40.5c4.8-4.8 12.6-4.8 17.4 0l66.5 67.1 66.5-67.1c4.8-4.8 12.6-4.8 17.4 0l40.5 40.5c4.8 4.8 4.8 12.6 0 17.4L313.3 256l67.1 66.5z"></path></svg></span><h3 class="uagb-question">Warum wurde Cannabis verboten?</h3></div><div class="uagb-faq-content"><span><p>Als Hauptverantwortlicher für das noch heute (in weiten Teilen der Welt) bestehende Verbot von Cannabis gilt Minister Anslinger aus den USA. Ursprünglich war er verantwortlich dafür, dass kein Alkohol mehr schwarz gebrannt wurde. An dieser Aufgabe scheiterte er jedoch und musste um seine Wiederwahl bangen. Er suchte also händeringend nach einer Möglichkeit im Amt zu bleiben, als er von einem tragischen Tod einer Familie hörte. Ein junger Mann tötete seine ganze Familie und Anslinger nutzte diese Morde, um sie für seine Interessen zu instrumentalisieren. Mit der Behauptung, der junge Mann hätte Cannabis geraucht und sei durch damit verbundene Wahnvorstellung zu solch einer Handlung gelangt, legte er den Grundstein für die Prohibition von Cannabis.<br>Der Kunststoffindustrie und anderen Wirtschaftszweigen kam dieses Verbot zumindest nicht ungelegen, da Hanf die Gewinne jener Branchen spürbar beeinträchtigte. Viele Akteure unterstützten mit Kampagnen in Lobby-Manier das Verbot des vielseitig einsetzbaren Hanf. Mittlerweile erlebt Hanf wieder sein Comeback in der Welt. Dies liegt mitunter auch daran, dass sich viele Menschen auf natürliche Heilmittel zurückbesinnen und die Pharmaindustrie so gut es geht meiden.<br><br>CBD bei Drogentests und im Flugzeug<br><br>CBD bei Drogentests und im Flugzeug<br>Grundsätzlich lässt sich formulieren, dass Du als CBD-Nutzer_in keine Sorge vor einer rechtlichen Verfolgung nach einem Drogentest haben musst. Es kann allerdings sein, dass der Drogenschnelltest ein positives Testergebnis liefert. Aus dem anschließenden Bluttest wird jedoch ein negatives Testergebnis resultieren! Stehen arbeitsbedingt regelmäßige Drogentests an, empfiehlt es sich, seinen Arbeitgeber über den eigenen CBD-Konsum aufzuklären, um eventuellen Missverständnissen vorzubeugen.<br><br>Wer auf Reisen nicht auf die Anwendung seines CBD-Öls verzichten möchte, sollte einige Kleinigkeiten berücksichtigen. Bei Reisen im Flugzeug empfehlen wir das <a href="https://sanaleo-cbd.de/cbd-oele/" rel="noopener">CBD-Öl</a> (wie von anderen Hygieneartikeln bekannt) in einem kleinen Plastikbeutel zu verpacken. Bei Reisen im europäischen Ausland sollte es in der Regel keine Probleme mit einer Kontrolle geben. Anders sieht es mit der Gesetzeslage bspw. in nahöstlichen oder in manchen südostasiatischen Ländern wie Thailand oder Japan aus. Diese Länder führen eine Null-Toleranz-Politik für Produkte mit THC oder CBD. Es gilt also, sich vorher unbedingt über die Rechtslage des jeweiligen Landes zu informieren. Für Reisen nach Japan, wo kein THC erlaubt ist, empfiehlt sich beispielsweise, auf eines unserer Broad Spectrum-Öle zurückzugreifen, da bei diesen im Gegensatz zu unseren Full Spectrum-Ölen 0,0% THC enthalten ist.<br>Die Vielseitige Nutzung von Hanf<br><br>Unser Nachhaltigkeitsgedanke<br>In unserer heutigen Zeit, in der es wichtiger denn je ist, sich Umweltschutz und Nachhaltigkeit zu verschreiben, haben wir uns entschlossen, unser Bestes zu geben, um Natur und Umwelt zu schonen. Wir vermeiden, so gut wir können und so schlecht wir müssen, die Verwendung von Plastik und anderen umweltschädlichen Kunststoffen, pflanzen Bäume und unterstützen nachhaltige Projekte, die wir für geeignet erachten. Ebenso werden die Etiketten und Verpackungen unserer Produkte ausschließlich aus biologisch abbaubaren Materialien hergestellt. Das gesamte Versandmaterial wird aus recyclebaren Rohstoffen produziert.<br><br>Die vielseitige Nutzung von Hanf<br>Hanf kann in vielen gesellschaftlichen Bereichen von großem Nutzen sein. Aus seinen Fasern können Textilien und Papier hergestellt werden. Aus Hanf hergestelltes Papier hat zahlreiche Vorteile. Zum Beispiel wird für die Herstellung eine viermal kleinere Fläche benötigt als bei der Produktion aus Holz. Außerdem ist es reißfester und deutlich nachhaltiger. Auch Kunst- und Treibstoff kann aus Hanf gewonnen werden. Wir wünschen uns eine Zukunft, in der das volle <a href="https://sanaleo-cbd.de/anwendungsfelder-und-vorteile-der-hanfpflanze/" rel="noopener">Potential dieser außergewöhnlichen Pflanze</a> ausgeschöpft wird. Wir möchten zu einer nachhaltigen, gesunden Welt beitragen.<br>CBD im Vergleich zu THC<br>CBD im Vergleich zu THC<br>Das neben CBD bekannteste Cannabinoid ist THC. Es ist für die berauschende Wirkung von Cannabis verantwortlich und deshalb in Deutschland verboten. Chemisch betrachtet unterscheiden sich CBD und THC nur minimal in ihrer Struktur. Dennoch unterscheiden sich die beiden Cannabinoide in ihrer Wirkung. CBD wirkt, im Vergleich zu THC, nicht berauschend.</p></span></div></div></div></div>
